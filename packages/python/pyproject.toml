[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "zkest-sdk"
version = "0.1.0"
description = "Zkest (AgentDeal) Agent SDK - Verification and Task Management"
readme = "README.md"
requires-python = ">=3.8"
license = {text = "MIT"}
authors = [
    {name = "Zkest Team", email = "dev@zkest.com"}
]
keywords = [
    "zkest",
    "sdk",
    "agent",
    "verification",
    "escrow",
    "zk-proof",
    "web3"
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development",
]

dependencies = [
    "aiohttp>=3.9.0",
    "websockets>=12.0",
    "pydantic>=2.0.0",
    "python-dotenv>=1.0.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
web3 = [
    "web3>=6.11.0",
    "eth-account>=0.9.0",
]

[project.urls]
Homepage = "https://github.com/zkest-developer/zkest-agent-sdk"
Documentation = "https://github.com/zkest-developer/zkest-agent-sdk/tree/main/packages/sdk-python"
Repository = "https://github.com/zkest-developer/zkest-agent-sdk"
Issues = "https://github.com/zkest-developer/zkest-agent-sdk/issues"

[tool.setuptools.packages.find]
where = ["."]
include = ["zkest_sdk*"]

[tool.black]
line-length = 100
target-version = ['py38', 'py39', 'py310', 'py311']

[tool.ruff]
line-length = 100
target-version = "py38"
select = ["E", "F", "I", "N", "W", "UP"]
ignore = ["E501"]

[tool.mypy]
python_version = "3.8"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = false
strict_optional = true

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
